<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<link rel="shortcut icon" href="img/favicon.png">
<title>Contact Management</title>
<!-- Bootstrap CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap theme -->
<link href="css/bootstrap-theme.css" rel="stylesheet">
<!--external css-->
<!-- font icon -->
<link href="css/elegant-icons-style.css" rel="stylesheet" />
<link href="css/font-awesome.min.css" rel="stylesheet" />
<!-- Custom styles -->
<link href="css/style.css" rel="stylesheet">
<link href="css/style-responsive.css" rel="stylesheet" />
</head>
<body>
	<!-- container section start -->
	<section id="container" class="">
		<!--header start-->
		<header th:replace="include/header :: myHeader"> </header>
		<!--header end-->

		<!--sidebar start-->
		<aside th:replace="include/sidebar :: mySidebar"></aside>
		<!--sidebar end-->

		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2>Contacts</h2>
						</div>
						<div class="col-sm-6">
							<i></i>
							<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add New</button>
							<i></i>
							<button type="button" class="btn btn-success" data-toggle="modal" data-target="#addModal">Export</button>
						</div>
					</div>
				</div>
				<br>
				<!-- page start-->
				<table class="table table-striped table-advance table-hover">
					<tbody>
						<tr>
							<th><i class="icon_profile"></i> Name</th>
							<th><i class="icon_mail_alt"></i> Email</th>
							<th><i class="icon_mobile"></i> Phone</th>
							<th><i class="icon_cogs"></i> Action</th>
						</tr>
						<tr th:each="contact:${contacts}">
							<td th:text="${contact.firstname} + ' ' + ${contact.lastname}">Name</td>
							<td th:text="${contact.email}">Email</td>
							<td th:text="${contact.phone}">Phone</td>
							<td>
								<div class="btn-group">
									<a class="btn btn-info" id="editButton" th:href="@{/contact/findById/(id=${contact.id})}"><i class="icon_pencil-edit"></i></a> <a class="btn btn-success" id="detailsButton" th:href="@{/contact/findById/(id=${contact.id})}"><i class="icon_document_alt"></i></a> <a class="btn btn-danger"
										id="deleteButton" th:href="@{/contact/delete/(id=${contact.id})}"><i class="icon_close_alt2"></i></a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<!-- page end-->
			</section>
		</section>
		<!--main content end-->
		<div class="text-right">
			<div class="credits"></div>
		</div>
	</section>
	<!-- container section end -->

	<!-- Add New Contact -->
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">New Contact</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/contact/addNew}" method="post">
						<div class="form-group">
							<label for="firstNameNew" class="col-form-label">First Name:</label> <input type="text" class="form-control" id="firstNameNew" name="firstname">
						</div>
						<div class="form-group">
							<label for="lastNameNew" class="col-form-label">Last Name:</label> <input type="text" class="form-control" id="lastNameNew" name="lastname">
						</div>
						<div class="form-group">
							<label for="phoneNew" class="col-form-label">Phone:</label> <input type="text" class="form-control" id="phoneNew" name="phone">
						</div>
						<div class="form-group">
							<label for="emailNew" class="col-form-label">Email:</label> <input type="text" class="form-control" id="emailNew" name="email">
						</div>
						<div class="form-group">
							<label for="mobileNew" class="col-form-label">Mobile:</label> <input type="text" class="form-control" id="mobileNew" name="mobile">
						</div>
						<div class="form-group">
							<label for="remarksNew" class="col-form-label">Remarks:</label> <input type="text" class="form-control" id="remarksNew" name="remarks">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

				</div>
			</div>
		</div>
	</div>

	<!-- Edit Contact -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Edit Contact</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/contact/edit}">
						<div class="form-group">
							<label for="idEdit" class="col-form-label">ID:</label> <input type="text" class="form-control" id="idEdit" name="id" readonly>
						</div>
						<div class="form-group">
							<label for="firstNameEdit" class="col-form-label">First Name:</label> <input type="text" class="form-control" id="firstNameEdit" name="firstname">
						</div>
						<div class="form-group">
							<label for="lastNameEdit" class="col-form-label">Last Name:</label> <input type="text" class="form-control" id="lastNameEdit" name="lastname">
						</div>
						<div class="form-group">
							<label for="phoneEdit" class="col-form-label">Phone:</label> <input type="text" class="form-control" id="phoneEdit" name="phone">
						</div>
						<div class="form-group">
							<label for="emailEdit" class="col-form-label">Email:</label> <input type="text" class="form-control" id="emailEdit" name="email">
						</div>
						<div class="form-group">
							<label for="mobileEdit" class="col-form-label">Mobile:</label> <input type="text" class="form-control" id="mobileEdit" name="mobile">
						</div>
						<div class="form-group">
							<label for="remarksEdit" class="col-form-label">Remarks:</label> <input type="text" class="form-control" id="remarksEdit" name="remarks">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Update</button>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Delete Contact -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Confirm Delete</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Are you sure to want to delete this contact?</p>
				</div>
				<div class="modal-footer">
					<a type="button" id="confirmDeleteButton" class="btn btn-primary" href="#">Delete</a>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<!-- javascripts -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- nice scroll -->
	<script src="js/jquery.scrollTo.min.js"></script>
	<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
	<!--custome script for all page-->
	<script src="js/scripts.js"></script>
	<script type="text/javascript" src="../static/js/contact.js" th:src="@{/js/contact.js}"></script>
</body>
</html>
