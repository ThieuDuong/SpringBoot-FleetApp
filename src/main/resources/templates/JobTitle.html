<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<link rel="shortcut icon" href="img/favicon.png">

<title>Job Title Management</title>

<!-- Bootstrap CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap theme -->
<link href="css/bootstrap-theme.css" rel="stylesheet">
<!--external css-->
<!-- font icon -->
<link href="css/elegant-icons-style.css" rel="stylesheet" />
<link href="css/font-awesome.min.css" rel="stylesheet" />
<!-- Custom styles -->
<link href="css/style.css" rel="stylesheet">
<link href="css/style-responsive.css" rel="stylesheet" />
</head>
<body>
	<!-- container section start -->
	
	<section id="container" class="">
		<!--header start-->
		<header th:replace="include/header :: myHeader"> </header>
		<!--header end-->

		<!--sidebar start-->
		<aside th:replace="include/sidebar :: mySidebar"></aside>
		<!--sidebar end-->

		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2>Job Titles</h2>
						</div>
						<div class="col-sm-6">
							<i></i>
							<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add New</button>
							<i></i>
							<button type="button" class="btn btn-success" data-toggle="modal" data-target="#addModal">Export</button>
						</div>
					</div>
				</div>
				<br>
				<!-- page start-->
				<table class="table table-striped table-advance table-hover">
					<thead>
						<tr>
							<th><i class="icon_id_alt"></i> ID</th>
							<th><i class="icon_document"></i> Name</th>
							<th><i class="icon_tags"></i> Details</th>
							<th><i class="icon_cogs"></i> Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="jobtitle:${jobtitles}">
							<td th:text="${jobtitle.id}"></td>
							<td th:text="${jobtitle.description}"></td>
							<td th:text="${jobtitle.details}"></td>
							<td>
								<div class="btn-group">
									<a class="btn btn-info" id="editButton" th:href="@{/jobtitle/findById(id=${jobtitle.id})}"><i class="icon_pencil-edit"></i> </a> <a class="btn btn-success" id="detailsButton" th:href="@{/jobtitle/findById(id=${jobtitle.id})}"><i class="icon_document_alt"></i></a> <a
										class="btn btn-danger" id="deleteButton" th:href="@{/jobtitle/delete(id=${jobtitle.id})}"><i class="icon_close_alt2"></i></a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<!-- page end-->
			</section>
		</section>

		<!-- Add New Job Title -->
		<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">New Job Title</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form th:action="@{/jobtitle/addNew}" method="post">
							<div class="form-group">
								<label for="descriptionNew" class="col-form-label">Name:</label> <input type="text" class="form-control" id="descriptionNew" name="description">
							</div>
							<div class="form-group">
								<label for="detailsNew" class="col-form-label">Details:</label> <input type="text" class="form-control" id="detailsNew" name="details">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Edit Job Title -->
		<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Edit Job Title</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form th:action="@{/jobtitle/edit}">
							<div class="form-group">
								<label for="idEdit" class="col-form-label">ID:</label> <input type="text" class="form-control" id="idEdit" name="id" readonly>
							</div>
							<div class="form-group">
								<label for="descriptionEdit" class="col-form-label">Name:</label> <input type="text" class="form-control" id="descriptionEdit" name="description">
							</div>
							<div class="form-group">
								<label for="detailsEdit" class="col-form-label">Details:</label> <input type="text" class="form-control" id="detailsEdit" name="details">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">Update</button>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Delete Vehicle Make -->
		<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Confirm Delete</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p>Are you sure to want to delete this job title?</p>
					</div>
					<div class="modal-footer">
						<a type="button" id="confirmDeleteButton" class="btn btn-primary" href="#">Delete</a>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>

		<!--main content end-->
		<div class="text-right"></div>
	</section>
	<!-- container section end -->
	<!-- javascripts -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- nice scroll -->
	<script src="js/jquery.scrollTo.min.js"></script>
	<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
	<!--custome script for all page-->
	<script src="js/scripts.js"></script>
	<script type="text/javascript" src="../static/js/jobtitle.js" th:src="@{/js/jobtitle.js}"></script>
</body>

</html>
